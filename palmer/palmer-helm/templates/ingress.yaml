
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: palmer
  namespace: {{ .Values.namespace }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - host: palmer.local
    http:
      paths:
      - path: /api(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: palmer-api
            port: { number: 8000 }
      - path: /()(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: palmer-ui
            port: { number: 80 }

