apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: palmer
  namespace: palmer
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - host: palmer.local
    http:
      paths:
      - path: /ui(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: palmer-ui
            port:
              number: 80
      - path: /api(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: palmer-api
            port:
              number: 8000
